<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our year in quiz form</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="code repository" href="https://github.com/mrengy/card2024">

<body>

    <div class="grid-container">

      <div class="grid-x grid-padding-x" id="main-heading-container">
        <div class="large-12 cell">
          <h1 id="title">Our year in quiz form</h1>
        </div>
        <div class="large-8 medium-12 cell fullheight" id="intro">
          <p>
            Season's greetings!
            <br />
            For fun, here's a quiz about our year. You'll get a score at the end.
          </p>
        </div>
      </div>

      <div class="grid-x grid-padding-x" id="quiz-parent">
          <div class="large-12 cell" id="quiz">
            questions here
          </div>
          <div class="large-12 cell" id="buttons">
            <div class="grid-x grid-padding-x">
              <div class="large-6 medium-6 small-6 cell">
                <button id="previous" class="button hide">
                  Previous
                </button>
              </div>
              <div class="large-6 medium-6 small-6 cell text-right">
                <button id="next" class="button hide">
                  next
                </button>
                <button id="submit" class="button hide">
                  Submit quiz
                </button>
              </div>
            </div>
          </div>
      </div>

      <div class="grid-x grid-padding-x hide" id="results-parent">
        <div class="large-12 cell" id="results">

        </div>
        <div class="large-8 medium 12 cell" id="end-message">
          <p>Thanks for playing along! Season's greetings, and wishing you the best for 2025.</p>
          <p id="signature"> &#10084; Mike, Emily, Myron, Molly, and The Cloud (those are the guppies)</p>
        </div>
      </div>
      <audio id="not-correct" src="aud/not-correct.mp3" class="hide">
      </audio>
      <audio id="number-one" src="aud/number-one.mp3" class="hide">
      </audio>

    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.7.1.min.js">\x3C/script>')</script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
